<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
    <!--stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.min.css">
    
</head>

<body>

    <header class="container">
        <section class="row">
            <div id="logo">
                <h3>Startup</h3>
            </div>
            <nav>
                <a href="#">Subscribe</a>
                <a href="#">Features</a>
                <a href="#" class="btn btn-sign-up">Sign Up</a>
            </nav>
        </section>
    </header>

    <main class="container">
        <article>
            <h2>
                Let's make design <br>
                fast and easy
            </h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem, dolor eius. Totam voluptatibus
                odit ad, et quas perferendis accusantium sed.
            </p>
        </article>
        <form onsubmit="(e) => e.preventDefault();">
            <input type="email" placeholder="Your email">
            <input type="submit" value="Send" class="btn btn-form-send">
        </form>
    </main>

    <footer class="container">
        <p>By signing up, you agree of the Terms of Service</p>
    </footer>

</body>

</html>
